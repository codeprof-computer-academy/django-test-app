<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% if request.user.is_authenticated %}
       <a href="{% url 'logout' %}">logout</a>

       {% else %}
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}

            <button type="submit">Log in</button>
        </form>
    
    {% endif %}
</body>
</html>
